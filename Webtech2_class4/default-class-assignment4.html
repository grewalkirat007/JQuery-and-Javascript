<!DOCTYPE html>
<HTML>
	<head>
		<title>Web Programming 2 - Class 4 </title>
	</head>
	<body>
		<h1 class="colorred">Web Programming 2 - Class 4 - Class Assignment</h1>
		<form id="sign_up" name="sign_up" action="join.html" method="get">
			
			<label for="email_address">Email Address:</label>
			<input type="text" id="email_address">
			<span id="semail">*</span>
			<br/>
			<label for="age">Age:</label>
			<input type="text" id="age">
			<span id="sage">*</span>
			<br/>
			<input type="submit" onclick="ValidatePage();return false;"/>
			<br/>
		</form>
		<footer>
			<script>
			function ValidatePage()
			{
				var emailspan = document.getElementById("semail");
				var email = document.getElementById("email_address").value;
				
				if (Validatemail(email)==false)
				{
				console.log(email)
				emailspan.innerHTML="Invalid email address";
				}
				else
				{
				emailspan.innerHTML="";
				}
			}
			function Validatemail(mail)
			{	
				{
					if(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(mail))
					{
						return (true)
					}
					else
					{
						return (false)
					}
				}
			var age = document.getElementById("age").value;
			console.log(age);
			
			if(ageValided(age)==false){
			document.getElementById("sage").innerHTML="Enter valid age";
			}
			else{
			document.getElementById("sage").innerHTML="";
			}
			
			function ageValided()
			{
			if age > 18 && age < 65;
			{
			return (true)
			}
			else
			{
			return (false)
			}
			}
			}
			</script>
		</footer>
	</body>
</HTML>
