<!DOCTYPE html>
<html>
	<head>
     	<style>
		span {
		color :red;
		}	
	</style>
	</head>

	<body>
		<h1>Web Programming 2 - Class 4 - Validation</h1>
		<form id="sign_up" name="sign_up" method="get">
			<label for="first_name">Enter Your First Name:</label>
			<input type="text" id="first_name" /><br>
			
			<label for="email_address">Enter Your Email Address:</label>
			<input type="text" id="email_address" />
			<span>*</span><br>
			<input type="submit" onclick="Validateme(); return false; " /><br>
		</form>
		<footer>
			<script>
				function Validateme()
				{
				var emailspan= document.getElementById("email_address").nextElementSibling.firstChild;
				var email= document.getElementById("email_address").value;
				
				if(ValidateEmail(email)==false)
					{
						console.log(email);
						emailspan.nodeValue="Incorrect email Address";
					}
				else
					{
						emailspan.nodeValue="";
					}
				}
				function ValidateEmail(mail)
				{
					if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(mail))
						{
							return (true)
						}
					<!--alert("You have entered an invalid email address!")-->
					return (false)
				}

			</script>
		</footer>
	</body>
</html>
