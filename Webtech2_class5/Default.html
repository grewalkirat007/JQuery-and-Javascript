<html>
	<head>
		<title>Web Programming 2 - Class 5</title>
	</head>
	<style>
		
	</style>
	<body>
		<h1>Web Programming 2 - Class 5</h1>
		<form id="calculate" name="calculate" action="join.html" method="get">
			<label for="exam1">Exam 1</label>
			<input type="text" id="exam1" /><br>

			<label for="exam2">Exam 2</label>
			<input type="text" id="exam2" / ><br>

			<label for="exam3">Exam 3</label>
			<input type="text" id="exam3" /><br>

			<span id="output"></span>
			<br>

			<input type="submit" onclick="Calculate();return false;">

		</form>
		<footer>
			<script>
			var valuefromprompt = prompt("Enter the number")
			valuefromprompt = parseFloat(valuefromprompt);
			function Calculate()
			{
				var exam1 = document.getElementById("exam1").value;
				exam1 = parseFloat(exam1);

				var exam2 = document.getElementById("exam2").value;
				exam2 = parseFloat(exam2);

				var exam3 = document.getElementById("exam3").value;
				exam3 = parseFloat(exam3);

				var sum = (exam1+exam2+exam3+valuefromprompt);
				document.getElementById("output").innerHTML = sum;

				return false;
			}
			window.onload = function()
			{
				var btn = document.getElementById("calculatebtn");
				btn.onclick = Calculate;
			}
		</script>
		</footer>
	</body>
</html>
